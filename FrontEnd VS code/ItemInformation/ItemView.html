<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Item Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="Script.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemId">Item ID</label>
                <input type="text"
                       class="form-control"
                       id="itemId"
                       placeholder="Item ID">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemCode">Item Code</label>
                <input type="text"
                       class="form-control"
                       id="itemCode"
                       placeholder="Item code">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemType">Item Type</label>
                <input type="text"
                       class="form-control"
                       id="itemType"
                       placeholder="Item Type">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text"
                       class="form-control"
                       id="itemName"
                       placeholder="Item Name">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemManufactionName">Item Manufaction Name</label>
                <input type="text"
                       class="form-control"
                       id="itemManufactionName"
                       placeholder="Item Manufaction Name">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemPacinking">Item Pacinking</label>
                <input type="text"
                       class="form-control"
                       id="itemPacinking"
                       placeholder="Item Pacinking">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemUseName">Item Use Name</label>
                <input type="text"
                       class="form-control"
                       id="itemUseName"
                       placeholder="Item Use Name">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemDescription">Item Description</label>
                <input type="text"
                       class="form-control"
                       id="itemDescription"
                       placeholder="Item Description">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemStartDate">Item Start Date</label>
                <input type="date"
                       class="form-control"
                       id="itemStartDate"
                       placeholder="Item Start Date">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemEndDate">Item End Date</label>
                <input type="date"
                       class="form-control"
                       id="itemEndDate"
                       placeholder="Item End Date">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemFirstUnit">Item First Unit</label>
                <input type="text"
                       class="form-control"
                       id="itemFirstUnit"
                       placeholder="Item First Unit">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemSecondUnit">Item Second Unit</label>
                <input type="text"
                       class="form-control"
                       id="itemSecondUnit"
                       placeholder="Item Second Unit">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemConversionFirstFactor">Item Conversion First Factor</label>
                <input type="text"
                       class="form-control"
                       id="itemConversionFirstFactor"
                       placeholder="Item Conversion First Factor">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemConversionSecondFactor">Item Conversion Second Factor</label>
                <input type="text"
                       class="form-control"
                       id="itemConversionSecondFactor"
                       placeholder="Item Conversion Second Factor">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemIsStockebal">Item Is Stockebal</label>
                <input type="text"
                       class="form-control"
                       id="itemIsStockebal"
                       placeholder="Item Is Stockebal">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="ItemQualityCheck">Item Quality Check</label>
                <input type="text"
                       class="form-control"
                       id="ItemQualityCheck"
                       placeholder="Item Quality Check">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemReturnPolicy">Item Return Policy</label>
                <input type="text"
                       class="form-control"
                       id="itemReturnPolicy"
                       placeholder="Item Return Policy">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemMinQty">Item Minimun Quantity</label>
                <input type="text"
                       class="form-control"
                       id="itemMinQty"
                       placeholder="Item Minimun Quantity">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemMaxQty">Item Maximum Quantity</label>
                <input type="text"
                       class="form-control"
                       id="itemMaxQty"
                       placeholder="Item Maximum Quantity">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemHsnCode">Item HSN Code</label>
                <input type="text"
                       class="form-control"
                       id="itemHsnCode"
                       placeholder="Item HSN Code">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemPoType">Item Po Type</label>
                <input type="text"
                       class="form-control"
                       id="itemPoType"
                       placeholder="Item Po Type">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemTaxApply">Item Tax Apply</label>
                <input type="text"
                       class="form-control"
                       id="itemTaxApply"
                       placeholder="Item Tax Apply">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemPoTaxGroup">Item Po Tax Group</label>
                <input type="text"
                       class="form-control"
                       id="itemPoTaxGroup"
                       placeholder="Item Po Tax Group">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="itemSaleTaxGroup">Item Sale Tax Group</label>
                <input type="text"
                       class="form-control"
                       id="itemSaleTaxGroup"
                       placeholder="Item Sale Tax Group">
            </div>
        </div>
    </div>
    <button type="submit"
            class="btn btn-outline-success mt-2"
            onclick="itemInformationComponents()">Save</button>

</body>

</html>
