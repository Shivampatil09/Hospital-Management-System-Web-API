<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="Script.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text"
                       class="form-control"
                       id="employeeId"
                       placeholder="Employee ID">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeCode">Employee Code</label>
                <input type="text"
                       class="form-control"
                       id="employeeCode"
                       placeholder="Employee Code">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeTitle">Employee Title</label>
                <input type="text"
                       class="form-control"
                       id="employeeTitle"
                       placeholder="Employee Title">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeGender">Employee Gender</label>
                <input type="text"
                       class="form-control"
                       id="employeeGender"
                       placeholder="Employee Gender">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text"
                       class="form-control"
                       id="employeeName"
                       placeholder="Employee Name">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employyeDesignation">Employye Designation</label>
                <input type="text"
                       class="form-control"
                       id="employyeDesignation"
                       placeholder="Employye Designation">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeDepartment">Employee Department</label>
                <input type="text"
                       class="form-control"
                       id="employeeDepartment"
                       placeholder="Employee Department">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeDob">Employee Date Of Birth</label>
                <input type="date"
                       class="form-control"
                       id="employeeDob"
                       placeholder="Employee Date Of Birth">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeJoingDate">Employee Joing Date</label>
                <input type="date"
                       class="form-control"
                       id="employeeJoingDate"
                       placeholder="Employee Joing Date">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeAddress">Employee Address</label>
                <input type="text"
                       class="form-control"
                       id="employeeAddress"
                       placeholder="Employee Address">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeAddress1">Employee Another Address</label>
                <input type="text"
                       class="form-control"
                       id="employeeAddress1"
                       placeholder="Employee Another Address">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeCity">Employee City</label>
                <input type="text"
                       class="form-control"
                       id="employeeCity"
                       placeholder="Employee City">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeePan">Employee Pan</label>
                <input type="text"
                       class="form-control"
                       id="employeePan"
                       placeholder="Employee Pan">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeAdharchard">Employee Adharcard</label>
                <input type="text"
                       class="form-control"
                       id="employeeAdharchard"
                       placeholder="Employee Adharcard">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeAlternetNo">Employee Alternet Number</label>
                <input type="text"
                       class="form-control"
                       id="employeeAlternetNo"
                       placeholder="Employee Alternet Number">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeMobile">Employee Mobile</label>
                <input type="text"
                       class="form-control"
                       id="employeeMobile"
                       placeholder="Employee Mobile">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeEmailId">Employee Email ID</label>
                <input type="email"
                       class="form-control"
                       id="employeeEmailId"
                       placeholder="Employee Email ID">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeBankName">Employee Bank Name</label>
                <input type="text"
                       class="form-control"
                       id="employeeBankName"
                       placeholder="Employee Bank Name">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeAccountNo">Employee Account Number</label>
                <input type="text"
                       class="form-control"
                       id="employeeAccountNo"
                       placeholder="Employee Account Number">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeIfscCode">Employee IFSC Code</label>
                <input type="text"
                       class="form-control"
                       id="employeeIfscCode"
                       placeholder="Employee IFSC Code">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="employeeBranch">Employee Branch</label>
                <input type="text"
                       class="form-control"
                       id="employeeBranch"
                       placeholder="Employee Branch">
            </div>
        </div>
    </div>
    <button type="submit"
            class="btn btn-outline-success mt-2"
            onclick="employeeInformationComponents()">Save</button>

</body>

</html>
