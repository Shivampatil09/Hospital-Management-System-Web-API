<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="Script.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalId">Hospital ID</label>
                <input type="text"
                       class="form-control"
                       id="hospitalId"
                       placeholder="Hospital ID">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalName">Hospital Name</label>
                <input type="text"
                       class="form-control"
                       id="hospitalName"
                       placeholder="Hospital Name">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalAddress">Hospital Address</label>
                <input type="text"
                       class="form-control"
                       id="hospitalAddress"
                       placeholder="Hospital Address">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalEmailAddress">Hospital Email Address</label>
                <input type="text"
                       class="form-control"
                       id="hospitalEmailAddress"
                       placeholder="Hospital Email Address">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalCity">Hospital City</label>
                <input type="text"
                       class="form-control"
                       id="hospitalCity"
                       placeholder="Hospital City">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalPan">Hospital Pan</label>
                <input type="text"
                       class="form-control"
                       id="hospitalPan"
                       placeholder="Hospital Pan">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalGstNumber">Hospital Gst Number</label>
                <input type="text"
                       class="form-control"
                       id="hospitalGstNumber"
                       placeholder="Hospital Gst Number">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalContactNumber">Hospital Contact Number</label>
                <input type="text"
                       class="form-control"
                       id="hospitalContactNumber"
                       placeholder="Hospital Contact Number">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalContactNumber1">Hospital Contact Number 2</label>
                <input type="text"
                       class="form-control"
                       id="hospitalContactNumber1"
                       placeholder="Hospital Contact Number 2">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalWebSite">Hospital Web Site</label>
                <input type="text"
                       class="form-control"
                       id="hospitalWebSite"
                       placeholder="Hospital Web Site">
            </div>
        </div>
    </div>
    <button type="submit"
            class="btn btn-outline-success mt-2"
            onclick="hospitalInformationComponents()">Save</button>

</body>

</html>
