<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Client Registration</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
      <script src="Script.js"></script>
</head>

<body>
      <div class="row">
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientId">Client ID</label>
                        <input type="hidden"
                               class="form-control"
                               id="clientId"
                               placeholder="Client ID">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientCode">Client Code</label>
                        <input type="text"
                               class="form-control"
                               id="ClientCode"
                               placeholder="Client Code">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="ClientName">Client Name</label>
                        <input type="text"
                               class="form-control"
                               id="ClientName"
                               placeholder="client Name">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="busniessName">Business Name</label>
                        <input type="text"
                               class="form-control"
                               id="busniessName"
                               placeholder="Business Name">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientCity">Client City</label>
                        <input type="text"
                               class="form-control"
                               id="clientCity"
                               placeholder="Client City">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientPhone">Client Phone</label>
                        <input type="text"
                               class="form-control"
                               id="clientPhone"
                               placeholder="Client Phone">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientEmail">Client Email</label>
                        <input type="text"
                               class="form-control"
                               id="clientEmail"
                               placeholder="Client Email">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientGst">Client GST</label>
                        <input type="text"
                               class="form-control"
                               id="clientGst"
                               placeholder="Client GST">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientRegistrationNumber">Client Registration Number</label>
                        <input type="text"
                               class="form-control"
                               id="clientRegistrationNumber"
                               placeholder="Client Registration Number">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientPan">Client Pan</label>
                        <input type="text"
                               class="form-control"
                               id="clientPan"
                               placeholder="Client Pan">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text"
                               class="form-control"
                               id="userName"
                               placeholder="User Name">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               placeholder="Password">
                  </div>
            </div>
            <div class="col-md-3">
                  <div class="form-group">
                        <label for="clientAddress">Client Address</label>
                        <input type="text"
                               class="form-control"
                               id="clientAddress"
                               placeholder="Client Address">
                  </div>
            </div>

            <div class="col-12 text-center">

                  <button type="submit"
                          class="btn btn-outline-success mt-2"
                          onclick="clientRegistrationComponents()">Save</button>
                  <button type="submit"
                          class="btn btn-outline-success mt-2"
                          onclick="GetData()">Report</button>
            </div>
      </div>


</body>

</html>
<table class="table table-bordered">
      <tr>
            <th>Client ID</th>
            <th>Client Code</th>
            <th>Client Name</th>
            <th>Business Name</th>
            <th>Client City</th>
            <th>Client Phone</th>
            <th>Client Email</th>
            <th>Client GST</th>
            <th>Client Registration Number</th>
            <th>Client Pan</th>
            <th>User Name </th>
            <th>Password</th>
            <th>Client Address</th>
      </tr>
      <tbody id="clientbl"></tbody>
</table>
