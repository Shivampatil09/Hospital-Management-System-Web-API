<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Designation Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="Sciprt.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="designationId">Designation ID</label>
                <input type="text"
                       class="form-control"
                       id="designationId"
                       placeholder="Designation ID">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="designationName">Designation Name</label>
                <input type="text"
                       class="form-control"
                       id="designationName"
                       placeholder="Designation Name">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="designationQualification">Designation Qualification</label>
                <input type="text"
                       class="form-control"
                       id="designationQualification"
                       placeholder="Designation Qualification">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="designationDescription">Designation Description</label>
                <input type="text"
                       class="form-control"
                       id="designationDescription"
                       placeholder="Designation Description">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="designationCode">Designation Code</label>
                <input type="text"
                       class="form-control"
                       id="designationCode"
                       placeholder="Designation Code">
            </div>
        </div>
    </div>
    <button type="submit"
            class="btn btn-outline-success mt-2"
            onclick="designationInformationComponents()">Save</button>

</body>

</html>
