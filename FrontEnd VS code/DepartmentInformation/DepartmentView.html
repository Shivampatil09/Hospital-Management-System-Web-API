<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Department Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="Script.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="departmentId">Department ID</label>
                <input type="text"
                       class="form-control"
                       id="departmentId"
                       placeholder="Department ID">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="departmentStartDate">Department Start Date</label>
                <input type="date"
                       class="form-control"
                       id="departmentStartDate"
                       placeholder="Department Start Date">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="departmentCode">Department Code</label>
                <input type="text"
                       class="form-control"
                       id="departmentCode"
                       placeholder="Department Code">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="departmentName">Department Name</label>
                <input type="text"
                       class="form-control"
                       id="departmentName"
                       placeholder="Department Name">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="deparmentAddress">Deparment Address</label>
                <textarea class="form-control"
                          id="deparmentAddress"
                          placeholder="Deparment Address"
                          rows="2"></textarea>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="deparmentDescription">Deparment Description</label>
                <input type="text"
                       class="form-control"
                       id="deparmentDescription"
                       placeholder="Deparment Description">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="hospitalId">Hospital ID</label>
                <input type="text"
                       class="form-control"
                       id="hospitalId"
                       placeholder="Hospital ID">
            </div>
        </div>
    </div>
    <button type="submit"
            class="btn btn-outline-success mt-2"
            onclick="departmentInformationComponent()">Save</button>

</body>

</html>
